<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imgs/favicon/favicon.ico" type="image/x-icon">
    <title>Entrar | HBO Max</title>

    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/signIn.css">
</head>

<body>
    <nav class="menu">
        <a href="./index.html" class="menu__logo">
            <img src="./src/imgs/hbo-logo.svg" alt="Imagem logotipo HBO Max" class="menu__logo-image" />
        </a>
        <div class="menu__container">
            <a href="./signIn.html" class="container__item">Entrar</a>
            <a href="#planos" class="container__item container__item--button">Assine Agora</a>
        </div>
    </nav>

    <main class="content">
        <form class="login container">

            <h1 class="login__title">Entrar</h1>

            <label class="login__label"> Você tem uma conta da HBO Max? </label>
            
            <input class="login__field" type="email" name="email" id="email" placeholder="Endereço de e-mail" />
            <input class="login__field" type="password" name="password" id="password" placeholder="Senha" minlength="8" />

            <div class="login__actions">
                <button type="submit" class="button button--gradient">Entrar</button>
                <a href="#" class="login__link"> Esqueceu a senha? </a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div>
            <a href="https://www.hbomax.com/br/pt/sitemap" class="footer-link">AGORA NA HBO MAX</a>
            <a href="https://www.hbomax.com/br/pt/coming-soon" class="footer-link">EM BREVE</a>
            <a href="https://www.hbomax.com/br/pt/feature" class="footer-link">FILME EM DESTAQUE</a>
            <a href="https://www.hbomax.com/br/pt/series" class="footer-link">SÉRIES</a>
            <a href="https://help.hbomax.com/br" class="footer-link">AJUDA</a>
        </div>

        <p>© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>

        <div class="footer__social">
            <a href="https://www.facebook.com/HBOMaxBr/" class="footer__social-link">
                <img src="./src/imgs/fb_0.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/HBOMaxBR" class="footer__social-link">
                <img src="./src/imgs/twitter_0.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/hbomaxbr/" class="footer__social-link">
                <img src="./src/imgs/instagram_0.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr" class="footer__social-link">
                <img src="./src/imgs/youtube_0.png" alt="Youtube">
            </a>
        </div>
    </footer>
</body>

</html>

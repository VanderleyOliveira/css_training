<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imgs/favicon/favicon.ico" type="image/x-icon">

    <title>(∞) YouTube</title>

    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
</head>

<body>
    <header>
        <div id="menu">
            <div class="left">
                <img class="more-icon" src="./src/imgs/icons/menu.svg">
                <img class="logo-youtube" src="./src/imgs/logos/youtube_logo.svg">
            </div>

            <div class="center">
                <input type="text">
                <a class="btn-search" href="#">
                    <img class="search-icon" src="./src/imgs/icons/search.svg">
                </a>
            </div>

            <div class="right">
                <img src="./src/imgs/icons/video.svg">
                <img src="./src/imgs/icons/bell.svg">
                <img src="./src/imgs/channels_picture/avatar_profile.svg">
            </div>
        </div>
    </header>
    <main>
        <section id="watching__section">
            <div class="watching-video">
                <iframe width="952" height="537" src="https://www.youtube.com/embed/fypvUT4vBsA?si=TX9WHnl0vuUCihec"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>

                <h2>Semana Front-end | Dia 01: Construindo uma Landing Page no Mundo Invertido com HTML e CSS</h2>
                
                <div class="video-actions">
                    <div class="channe-infos">
                        <img src="./src/imgs/channels_picture/DIO_profile.svg">
                        <p><span>DIO</span><br>83,3 mil inscritos</p>
                    </div>

                    <a href="#" class="subscribe-button">
                        INSCREVA-SE
                    </a>

                    <div class="like">
                        <img src="./src/imgs/icons/like.svg">
                        <span>2 mil</span>
                    </div>
                    
                    <div class="deslike">
                        <img src="./src/imgs/icons/deslike.svg">
                        <span>Não gostei</span>
                    </div>

                    <div class="share">
                        <img src="./src/imgs/icons/share.svg">
                        <span>Compartilhar</span>
                    </div>
                    <div class="download">
                        <img src="./src/imgs/icons/download.svg">
                        <span>Download</span>
                    </div>
                </div>
    
            </div>
    
            <div class="recommendations-videos">
                
            </div>
        </section>
    </main>


</body>

</html>
